<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Heart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
        }

        #word {
            position: absolute;
            top: 6%;
            width: 100%;
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            letter-spacing: 6px;
            color: white;
            text-shadow: 0 0 12px rgba(255, 255, 255, 0.8);
            pointer-events: none;
            z-index: 10;
        }

        #changeBtn {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 26px;
            font-size: 16px;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.9);
            font-weight: bold;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
            z-index: 20;
        }

        #changeBtn:hover {
            background: white;
        }
    </style>
</head>

<body>

    <div id="word">Lợn thúi</div>
    <button id="changeBtn">Đổi</button>

    <script type="module">
        import * as THREE from "https://cdn.skypack.dev/three@0.136.0";
        import { OrbitControls } from "https://cdn.skypack.dev/three@0.136.0/examples/jsm/controls/OrbitControls";

        /* ===== DANH SÁCH ẢNH ===== */
        const images = [
            "https://sf-static.upanhlaylink.com/img/image_202601156eb379ca56737ac995836d81fcc27977.jpg",
            "https://sf-static.upanhlaylink.com/img/image_20260116007f4cfebd45ad157c3a59d46e245f80.jpg",
            "https://sf-static.upanhlaylink.com/img/image_2026011633d1cb8c458303bb6adb6a6eb4ed9597.jpg",
            "https://sf-static.upanhlaylink.com/img/image_202601163cc693557867fc63246c3ab395e7fa42.jpg",
            "https://sf-static.upanhlaylink.com/img/image_202601169254e5a7adb80a06d1981227d12edbfa.jpg",
            "https://sf-static.upanhlaylink.com/img/image_20260116bf4488ee20218182b315cd961bbebd22.jpg"
        ];
        let currentIndex = 0;

        /* ===== SCENE ===== */
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000000);

        /* ===== CAMERA ===== */
        const camera = new THREE.PerspectiveCamera(60, innerWidth / innerHeight, 0.1, 1000);
        camera.position.set(0, 0, 48);

        /* ===== RENDERER ===== */
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(innerWidth, innerHeight);
        renderer.setPixelRatio(devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        /* ===== CONTROLS ===== */
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.enableZoom = true;
        controls.minDistance = 10;
        controls.maxDistance = 80;

        /* ===== TEXTURE ===== */
        const loader = new THREE.TextureLoader();
        loader.setCrossOrigin("anonymous");

        let particleTexture = loader.load(images[0]);

        /* ===== MATERIAL (DÙNG CHUNG) ===== */
        const material = new THREE.PointsMaterial({
            size: 0.9,
            map: particleTexture,
            transparent: true,
            depthTest: true,
            depthWrite: true,
            alphaTest: 0.15,
            blending: THREE.NormalBlending
        });

        /* ===== GROUP ===== */
        const mainGroup = new THREE.Group();
        scene.add(mainGroup);

        /* ===== HEART ===== */
        const heartPts = [];

        for (let i = 0; i < 150000; i++) {
            let x = (Math.random() - 0.5) * 3.6;
            let y = (Math.random() - 0.5) * 3.6;
            let z = (Math.random() - 0.5) * 3.6;

            if (
                Math.pow(x * x + 2.25 * y * y + z * z - 1, 3)
                - x * x * z * z * z
                - 0.1125 * y * y * z * z * z < 0
            ) {
                heartPts.push(new THREE.Vector3(x * 12, y * 12, z * 12));
            }
        }

        const heartGeo = new THREE.BufferGeometry().setFromPoints(heartPts);
        const heart = new THREE.Points(heartGeo, material);
        heart.rotation.x = -Math.PI / 2;
        mainGroup.add(heart);

        /* ===== RING ===== */
        const ringPts = [];
        const rInner = 17;
        const rWidth = 8;

        for (let i = 0; i < 10000; i++) {
            const a = Math.random() * Math.PI * 2;
            const d = rInner + Math.random() * rWidth;

            ringPts.push(
                new THREE.Vector3(
                    Math.cos(a) * d,
                    (Math.random() - 0.5) * 0.25,
                    Math.sin(a) * d
                )
            );
        }

        const ringGeo = new THREE.BufferGeometry().setFromPoints(ringPts);
        const ring = new THREE.Points(ringGeo, material);
        ring.rotation.x = 0.25;
        ring.rotation.z = 0.30;
        mainGroup.add(ring);

        /* ===== ANIMATION ===== */
        const clock = new THREE.Clock();
        function animate() {
            requestAnimationFrame(animate);
            const t = clock.getElapsedTime();
            mainGroup.rotation.y = t * 0.2;
            heart.rotation.z = t * 0.1;
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        /* ===== RESIZE ===== */
        window.addEventListener("resize", () => {
            camera.aspect = innerWidth / innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(innerWidth, innerHeight);
        });

        /* ===== NÚT ĐỔI ẢNH ===== */
        document.getElementById("changeBtn").onclick = () => {
            currentIndex = (currentIndex + 1) % images.length;
            loader.load(images[currentIndex], tex => {
                material.map = tex;
                material.needsUpdate = true;
            });
        };
    </script>

</body>

</html>
